<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Garrahan - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/Inicia-sesion.css">
    <style>
        
    </style>
</head>

<body>
    <div class="container">
        <div id="seccionInicioSesion" class="dss">
            <div class="logo-Container">
                <a href="/home.html">
                    <img src="./logos/logo.png" alt="Hospital Garrahan Logo" class="logo">
                </a>
            </div>
            <div class="con-form">
                <div class="form-container">
                    <h2 class="text-center">Iniciar Sesión</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="dni">DNI</label>
                            <input type="text" class="form-control" id="dni" placeholder="Ingrese su DNI" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                    </form>
                    <p class="text-center mt-3">¿No tienes una cuenta? <a href="Registrar.html">Regístrate aquí</a></p>
                </div>
            </div>

        </div>
        <div class="modal" id="mensajeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <img src="./logos/error.png" alt="error" class="imagenModal" style="display: inline;">
                        <h5 class="modal-title" id="txtModal"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="cerrarModal()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- <div class="modal-body">
                        
                        <p>¡Usuario registrado exitosamente!</p>
                    </div> -->
                    <div class="modal-footer">
                        <button type="button" id="btnConfirmarInfo" class="btn btn-primary" data-dismiss="modal" onclick="cerrarModal()">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="./javascript/iniciar-sesion.js"></script>
</body>

</html>
