<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hospital Garrahan - Registrarse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/Registrar.css">
</head>

<body>
    <div class="dss d-flex align-items-center justify-content-center">
        <div class="con-form">
            <div class="form-container">
                <h2 class="text-center">Registrarse</h2>

                <div class="progress-container"> 
                    <ul id="progressbar"> 
                        <li class="active" 
                            id="paso1"> 
                            <strong>Datos personales</strong> 
                        </li> 
                        <li id="paso2"> 
                              <strong>Datos de la cuenta</strong> 
                        </li>
                    </ul> 
                    <div class="progress"> 
                        <div class="progress-bar"></div> 
                    </div> 
                </div>
                
                <div id="seccionDatosPersonales" style="display: block;">
                    <form id="datosPersonalesForm">
                        <div class="form-group">
                            <label for="registerDni">Número de Documento</label>
                            <input type="text" class="form-control" id="registerDni" placeholder="Ingrese su número de documento" required>
                        </div>
                        <div id="errorDni" style="display: inline; color: rgb(158, 42, 42);"></div>
                        <div class="form-group">
                            <label for="firstName">Nombre</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Apellido</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Ingrese su apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="birthDate">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="birthDate" required>
                        </div>
    
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-nav atras" value="Atras" onclick="showInicioSesion()">Atrás</button>
                            <button type="submit" class="btn btn-nav Continuar" value="Continuar">Siguiente</button>
                        </div>
                    </form>
                </div>
                <div id="seccionInfoCuenta" style="display: none;">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Contraseña</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="Ingrese su contraseña" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme su contraseña" required>
                        </div>
                        <div id="errorContraseña" style="display: inline; color: rgb(158, 42, 42);"></div>

                        <div class="form-group text-center">
                            <button type="button" class="btn btn-nav atras" onclick="showDatosPersonales()" value="Atras">Atrás</button>
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                    </form>
                </div>

                <div class="modal" id="mensajeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <img src="./logos/tildeExito.png" alt="tildeExito" class="logo" style="display: inline;">
                                <h5 class="modal-title" id="exampleModalLabel">¡Usuario registrado exitosamente!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="cerrarModal()">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <!-- <div class="modal-body">
                                
                                <p>¡Usuario registrado exitosamente!</p>
                            </div> -->
                            <div class="modal-footer">
                                <button type="button" id="btnConfirmarInfo" class="btn btn-primary" data-dismiss="modal" onclick="cerrarModal()">Aceptar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="Inicia-sesion.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="./javascript/Registrar.js"></script>
</body>

</html>
