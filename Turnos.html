<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reserva de Turnos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="./css/Turnos.css" rel="stylesheet">
</head>
<body>
    <div id="seccionTurnos" class="container">
        <div class="row align-items-center">
            <div class="col-md-6 text-center text-md-left">
                <a href="home.html">
                    <img src="./logos/logo.png" alt="Garrahan Logo" class="my-4 logo">
                </a>
            </div>
            <div class="col-md-6 text-center text-md-right">
                <div id="user-info" class="d-inline-block">
                    <span id="user-name"></span>
                    <img src="./logos/images.png" alt="Usuario" class="ml-2">
                    <button type="button" id="logoutBtn" class="btn btn-link">Cerrar sesión</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center mb-4">
                <button type="button" class="btn active-button" id="reservarTurnoBtn">RESERVAR TURNO</button>
                <button type="button" class="btn" id="misTurnosBtn">MIS TURNOS</button>
                <button type="button" class="btn">MIS ESTUDIOS</button>
                <button type="button" class="btn">GRUPO FAMILIAR</button>
                <button type="button" class="btn">AYUDA</button>
            </div>
        </div>
        <div class="header-title">
            <img src="./logos/turnos.png" alt="Icono Turnos">
            <h2>Reservar Turno</h2>
        </div>

        <div class="progress-container"> 
            <ul id="progressbar"> 
                <li class="active" 
                    id="paso1"> 
                    <strong>Tipo de turno</strong> 
                </li> 
                <li id="paso2"> 
                      <strong>Paciente</strong> 
                  </li> 
                <li id="paso3"> 
                      <strong>Información de la consulta</strong> 
                  </li>
            </ul> 
            <div class="progress"> 
                <div class="progress-bar"></div> 
            </div> 
        </div> 

        <!--TURNO-->
        <div class="row" id="turnoForm">
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <h2>¿Qué turno necesitás?</h2>
                        <div id="contenedorTipoTurno" class="form-row">

                            <div class="form-group col-sm-3">
                                <button type="button" class="card-link btn" onclick="cambiarSeleccion('opcion-consulta', 'opcion-laboratorio', 'opcion-imagen')">
                                    <div id="opcion-consulta" class="card card-turno">
                                        <div class="col-auto icono">
                                            <img src="./logos/consulta-icono.png" alt="Agregar paciente" class="icono">
                                        </div>
                                        <div class="card-body">
                                            <h5 class="card-title">Consulta</h5>
                                        </div>
                                    </div>
                                </button>
                            </div>

                            <div class="form-group col-md-3">
                                <button type="button" class="card-link btn" onclick="cambiarSeleccion('opcion-laboratorio', 'opcion-consulta', 'opcion-imagen')">
                                    <div id="opcion-laboratorio" class="card card-turno">
                                        <div class="col-auto icono">
                                            <img src="./logos/laboratorio-icono.png" alt="laboratorio-icono" class="icono">
                                        </div>
                                        <div class="card-body">
                                            <h5 class="card-title">Laboratorio</h5>
                                        </div>
                                    </div>
                                </button>
                            </div>

                            <div class="form-group col-md-3">
                                <button type="button" class="card-link btn" onclick="cambiarSeleccion('opcion-imagen', 'opcion-laboratorio', 'opcion-consulta')">
                                    <div id="opcion-imagen" class="card card-turno">
                                        <div class="col-auto icono">
                                            <img src="./logos/imagen-icono.png" alt="Agregar paciente" class="icono">
                                        </div>
                                        <div class="card-body">
                                            <h5 class="card-title">Imagen</h5>
                                        </div>
                                    </div>
                                </button>
                            </div>

                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button type="button" class="btn btn-nav Continuar" value="Continuar" onclick="showFamilyGroupForm()">Siguiente</button>
                    </div>
                </form>
            </div>
        </div>

        <!--GRUPO FAMILIAR-->
        <div class="row" id="grupoFamiliarForm" style="display: none;">
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <h2>El turno es para:</h2>
                        <div id="contenedorPacientes" class="form-row">
    
                            <div class="form-group col-md-2">
                                <button type="button" class="card-link btn" onclick="guardarNombrePaciente('idNombre1','idNombre2','en_construccion')">
                                    <div id="idNombre1" class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">Apellido, Nombre1</h5>
                                            <p class="card-text">50.000.000</p>
                                            <p class="card-text">Historia clínica 123</p>
                                        </div>
                                    </div>
                                </button>
                            </div>
                      
                            <div class="form-group col-md-2">
                                <button type="button" class="card-link btn" onclick="guardarNombrePaciente('idNombre2','idNombre1','en_construccion')">
                                    <div id="idNombre2" class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">Apellido, Nombre2</h5>
                                            <p class="card-text">53.000.000</p>
                                            <p class="card-text">Historia clínica 578</p>
                                        </div>
                                    </div>
                                </button>
                            </div>
    
                            <div class="form-group col-md-2">
                                <button type="button" class="card-link btn" onclick="guardarNombrePaciente('en_construccion','idNombre2','idNombre1')">
                                    <div id="en_construccion" class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">Agregar al grupo familiar</h5>
                                            <img src="./logos/agregar_paciente.png" alt="Agregar paciente" class="icono">
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button type="button" class="btn btn-nav atras" value="Atras" onclick="showTurnoForm()">Atrás</button>
                        <button type="button" class="btn btn-nav Continuar" value="Continuar" onclick="showConsultaForm()">Siguiente</button>
                    </div>
                </form>
            </div>
        </div>

        <!--CONSULTA-->
        <div class="row" id="consultaForm" style="display: none;">
            <div class="col-12">
                <h2>Solicito Consulta para:</h2>
                <form>
                    <div class="form-row">

                        <div class="form-group col-md-4">
                            <label for="especialidad">Seleccione especialidad</label>
                            <select class="form-control" id="especialidad" required>
                                <option value="Cardiologia">Cardiología</option>
                                <option value="Escoliosis">Escoliosis</option>
                                <option value="Oftalmologia">Oftalmología</option>
                                <option value="Traumatologia">Traumatología</option>
                                <option value="_separacion_">----- Nuevas especialidades -----</option>
                                <option value="Adolescencia">Adolescencia</option>
                                <option value="Cirugia general">Cirugía General</option>
                                <option value="Cirugia plastica">Cirugía Plástica</option>
                                <option value="Clinica">Clínica</option>
                                <option value="Clinica interdisciplinarias">Clínica Interdisciplinarias</option>
                                <option value="Crecimiento desarrollo">Crecimiento y Desarrollo</option>
                                <option value="Dermatologia">Dermatología</option>
                                <option value="Diabetes">Diabetes</option>
                                <option value="Endocrinologia">Endocrinología</option>
                                <option value="Endoscopia respiratoria">Endoscopia Respiratoria</option>
                                <option value="Gastroenterologia">Gastroenterología</option>
                                <option value="Genetica">Genética</option>
                                <option value="Ginecologia">Ginecología</option>
                                <option value="Hepatologia">Hepatología</option>
                                <option value="Infectologia">Infectología</option>
                                <option value="Inmunologia">Inmunología</option>
                                <option value="Intoxicaciones">Intoxicaciones</option>
                                <option value="Nefrologia">Nefrología</option>
                                <option value="Neumonologia">Neumonología</option>
                                <option value="Neurocirugia">Neurocirugía</option>
                                <option value="Neurologia">Neurología</option>
                                <option value="Nutricion">Nutrición</option>
                                <option value="Otorrinolaringologia">Otorrinolaringología</option>
                                <option value="Reumatologia">Reumatología</option>
                                <option value="Urologia">Urología</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="fechaConsulta">Fecha</label>
                            <input type="date" class="form-control" id="fechaConsulta" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="horaConsulta">Hora</label>
                            <input type="time" class="form-control" id="horaConsulta" required>
                        </div>
                    </div>
                    <div id="modoDeAtencion" class="form-group">
                        <label>Modo de Atención preferido:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="modoAtencion" id="presencial" value="Presencial" required>
                            <label class="form-check-label" for="presencial">Presencial</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="modoAtencion" id="distancia" value="Distancia" required>
                            <label class="form-check-label" for="distancia">A Distancia</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="motivoConsulta">Motivo de Consulta (máximo 1000 caracteres)</label>
                        <textarea class="form-control" id="motivoConsulta" rows="3" maxlength="1000" required></textarea>
                    </div>
                    <div class="form-group text-center">
                        <button type="button" class="btn btn-nav atras" value="Atras" onclick="showFamilyGroupForm()">Atrás</button>
                        <button type="submit" class="btn btn-nav Continuar" value="Continuar">Reservar turno</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal" id="mensajeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="contenedorTituloModal" class="modal-header"></div>
                <div id="contenedorBodyModal" class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" id="btnConfirmarInfo" class="btn btn-primary" data-dismiss="modal" onclick="cerrarModal()">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="./javascript/Turnos.js"></script>
</body>
