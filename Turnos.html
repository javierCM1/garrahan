<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Turnos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/Turnos.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 text-center text-md-left">
                <a href="home.html">
                    <img src="/logos/logo.png" alt="Tesla Diagnóstico" class="my-4">
                </a>
            </div>
            <div class="col-md-6 text-center text-md-right">
                <div id="user-info" class="d-inline-block">
                    <span id="user-name"></span>
                    <img src="/logos/images.png" alt="Usuario" class="ml-2">
                    <button type="button" id="logoutBtn" class="btn btn-link">Cerrar sesión</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center mb-4">
                <button type="button" class="btn btn-link">RESERVAR TURNO</button>
                <button type="button" class="btn btn-link">MIS TURNOS</button>
                <button type="button" class="btn btn-link">MIS ESTUDIOS</button>
                <button type="button" class="btn btn-link">GRUPO FAMILIAR</button>
                <button type="button" class="btn btn-link">AYUDA</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form id="turnoForm">
                    <div class="form-group">
                        <label for="turnoType">¿Qué turnos necesitás?</label>
                        <select class="form-control" id="turnoType" onchange="toggleTurnoOptions()">
                            <option value="">Selecciona una opción</option>
                            <option value="consulta">Turno para una consulta</option>
                            <option value="laboratorio">Turno para laboratorio o imágenes</option>
                        </select>
                    </div>
                    <div id="consultaOptions" style="display: none;">
                        <div class="form-group">
                            <label for="consultaType">¿Qué tipo de consulta necesitás?</label>
                            <select class="form-control" id="consultaType">
                                <option value="">Selecciona una opción</option>
                                <option value="seguimiento">Seguimiento</option>
                                <option value="nuevaEspecialidad">Nueva especialidad</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" class="btn Continuar" onclick="showPatientForm()">Siguiente</button>
                </form>
            </div>
        </div>
        <div class="row" id="patientForm" style="display: none;">
            <div class="col-12">
                <h2>Datos del Paciente:</h2>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nombre">Apellidos, Nombres</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Apellidos, Nombres">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="dni">D.N.I.</label>
                            <input type="text" class="form-control" id="dni" placeholder="Número de documento">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="historia">Nro. Historia clínica</label>
                            <input type="text" class="form-control" id="historia" placeholder="Nro. Historia clínica">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="fechaNacimiento">Fecha de Nacimiento</label>
                            <input type="text" class="form-control" id="fechaNacimiento" placeholder="Día/Mes/Año">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="provincia">Provincia</label>
                            <input type="text" class="form-control" id="provincia" placeholder="Provincia">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="localidad">Localidad</label>
                            <input type="text" class="form-control" id="localidad" placeholder="Localidad">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="telefono1">Teléfono 1</label>
                            <input type="text" class="form-control" id="telefono1" placeholder="011-4444-4444">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="telefono2">Teléfono 2</label>
                            <input type="text" class="form-control" id="telefono2" placeholder="011-4444-4444">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
                    </div>
                    <button type="button" class="btn Continuar" onclick="showConsultaForm()">Siguiente</button>
                </form>
            </div>
        </div>
        <div class="row" id="consultaForm" style="display: none;">
            <div class="col-12">
                <h2>Solicito Consulta para:</h2>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="especialidad">Seleccione especialidad</label>
                            <select class="form-control" id="especialidad">
                                <option value="">Selecciona una opción</option>
                                <option value="medico">Médico</option>
                                <option value="pediatra">Pediatra</option>
                                <!-- Agregar más opciones según sea necesario -->
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="fechaConsulta">Fecha</label>
                            <input type="date" class="form-control" id="fechaConsulta">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Modo de Atención preferido:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="modoAtencion" id="presencial" value="presencial">
                            <label class="form-check-label" for="presencial">Presencial</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="modoAtencion" id="distancia" value="distancia">
                            <label class="form-check-label" for="distancia">A Distancia</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="motivoConsulta">Motivo de Consulta (máximo 1000 caracteres)</label>
                        <textarea class="form-control" id="motivoConsulta" rows="3" maxlength="1000"></textarea>
                    </div>
                    <button type="submit" class="btn Continuar">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/javascript/Turnos.js"></script>
</body>
</html>
